<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../static/css/db_login.css">
  <script type="text/javascript" src="../static/js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="../static/js/register.js"></script>
</head>
<body>
	<div class="wrapper">
  	   <div id="header">
      	  <a href="" class="logo">登录豆瓣</a>
  	   </div>

       <div id="content">
  		 <h1>欢迎加入豆瓣</h1>
  		 <div class="article">
  		 	<form method = "post">
				{%csrf_token%}
  		 		<div class="item">
  		 			<label>邮箱</label>
  		 			<input type="text" name="form_email" class="basic-input" id="email" >
            <span class="error">邮箱格式不正确</span>
  		 		</div>
  		 		<div class="item">
  		 			<label>密码</label>
  		 			<input type="password" name="form_password" class="basic-input"  id="pwd">
            <span class="error">密码最少八位，最长20位</span>
  		 		</div>
            <div class="item">
            <label>名号</label>
            <input type="text" name="form_name" class="basic-input" maxlength="15" id="user_name">
            <span class="error">不能超过七个汉字或14个英文</span>
          </div>
  		 		<div class="suggestion"><span class="tips">
         第一印象很重要，起个响亮的名号吧   
          </span></div>
          <div class="item"><label class="mi">常居地</label><span class="loc">
            <em id="location">豆瓣猜你在<strong>上海</strong>，没猜对？</em>
            <a href="#" class="a-btn-location" id="edloc">手动选择</a>
          </span></div>
          <div class="item">
            <label>手机号</label>
            <div class="basic-input GlobalPhone">
            <span>+86</span>
            <div><input type="text" name="form_phone" class="basic-input" ></div>
            </div>
          </div>
          <div class="suggestion">
            <span class="tips">用手机接收注册验证码 <br>
            验证的手机号如果没有绑定过帐号，会自动绑定当前帐号</span>
          </div>
          
            <div class="item captcha-item">
            <label>验证码</label>
            <input type="text" name="form_yzm" class="basic-input"  >
            <input id="request-phone-code-btn" type="submit" value="获取验证码">
          </div>
				<span style = "color:red;font-size:15px;">{{merror}}</span>
  		 		<div class="item">
  		 			<label>&nbsp;</label>
  		 			<input type="submit" name="login" value="注册" id="reg_form" class="btn-submit">
  		 		</div>
  		 		
  		 	</form>
  			</div>
        <ul id="sidenav" class="aside">
          <li>&gt;&nbsp;已经拥有有豆瓣帐号？<a href="javascript:void(0)">立即登录</a></li>
          <li>&gt;&nbsp;<a href="javascript:void(0)">点击下载豆瓣移动应用</a></li></ul>
        </div>
  			
  		</div>
      <div class="footer">
  		<div id="footer">
  			<span id="icp" class=""> © 2005－2018 douban.com, all rights reserved</span>
  			<span class="fr">
  				<a href="javascript:void(0)">关于豆瓣</a>
  				·
  				<a href="javascript:void(0)">在豆瓣工作</a>
  				·
  				<a href="javascript:void(0)">联系我们</a>
  				·
  				<a href="javascript:void(0)">免责声明</a>
  				·
  				<a href="javascript:void(0)">帮助中心</a>
  				·
  				<a href="javascript:void(0)">开发者</a>
  				·
  				<a href="javascript:void(0)">移动应用</a>
  				·
  				<a href="javascript:void(0)">豆瓣广告</a>
  			</span>
  		</div>
  	</div>
    
</body>

</html>
